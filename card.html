<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link href="styles.css" rel="stylesheet">
</head>
<body>
	<div class="corgi">
		<!-- your favorite animal's name goes here -->
		<h3>Corgi</h3>
		<!-- your favorite animal's image goes here -->
		<img src="corgi.jpg" alt="A Cute Corgi">
		<div class="information">
			<!-- your favorite animal's interesting fact goes here -->
			<p class="interesting">Corgis easily get fat if they don't exercise regularly.</p>
			<ul>
				<!-- your favorite animal's list items go here -->
				<li class="facts"><span>Origin</span>: Wales</li>
				<li class="facts"><span>Life Span</span>: 12 Years</li>
				<li class="facts"><span>Temperament</span>: Outgoing</li>
				<li class="facts"><span>Colors</span>: Brown</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>Corgis are really cute.</p>
		</div>
	</div>
</body>
</html>
